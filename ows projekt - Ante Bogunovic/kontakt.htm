            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email">
            </div>
            <div class="form-group">
                <label for="message">Upit:</label>
                <textarea id="message" name="upit" rows="5"></textarea>
            </div>
            <input type="submit" value="Pošalji">
        </form>
